<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Christmas Lights</title>
  <link rel="icon" href="/christmas_logo.png" type="image/png">
</head>
<body>

  <!--Snow Section-->
  <header>
    <div class="snow"></div>
    <div class="snow2"></div>
  </header>

  <!--Lights Section-->
  <div class="container">
    <ul>
      <li class="light"></li>
      <li class="light"></li>
      <li class="light"></li>
      <li class="light"></li>
      <li class="light"></li>
      <li class="light"></li>
      <li class="light"></li>
      <li class="light"></li>
      <li class="light"></li>
      <li class="light"></li>
      <li class="light"></li>
      <li class="light"></li>
      <li class="light"></li>
      <li class="light"></li>
      <li class="light"></li>
      <li class="light"></li>
      <li class="light"></li>
      <li class="light"></li>
      <li class="light"></li>
      <li class="light"></li>
    </ul>
  </div>

  <!--Buttons Section-->
  <div class="container">
    <div class="controls">
      <button type="button" id="onLightsBtn" onclick="onLights()">On</button>
      <button type="button" id="offLightsBtn" onclick="offLights()">Off</button>
      <label for="interval">Interval (s):</label>
      <input type="number" id="interval" value="10" step="10" min="10" max="1000">
      <button type="button" id="changeIntervalBtn" onclick="changeInterval()">Change Interval</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
